<!doctype html>
<html>
  <head>
    <title>Modern browser worklet example</title>
    <script>
      // checkboard set
      if ('paintWorklet' in CSS) {
        CSS.paintWorklet.addModule('static/Checkerboard.js');
        CSS.paintWorklet.addModule('static/Switch.js');
      }

      if ('registerProperty' in CSS) {
        CSS.registerProperty({
          name: '--switch-on',
          syntax: '<number>',
          inherits: true,
          initialValue: '0',
        });
      }
    </script>
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    <!-- textarea worklet 설정 -->
    <textarea></textarea>
    <!-- swtich example -->
    <input type="checkbox" class="switch"></div>
  </body>
</html>
